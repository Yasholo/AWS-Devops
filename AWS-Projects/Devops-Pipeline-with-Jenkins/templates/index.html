<!doctype html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <a href="{{ url_for('new_post') }}">Add New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                <p>{{ post.content[:100] }}...</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
